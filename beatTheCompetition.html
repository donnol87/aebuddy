  <div class="form-group mx-auto p-5 w-50 jumbotron shadow-sm">
    <label class="pb-2" for="salesAmount">Who are you competing against?</label>

      <input id="inputField" class="form-control mr-3 m-1"
        onclick="this.value=''; document.getElementById('display').innerHTML = '';">
      <!-- <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('display').innerHTML = 'You selected ' + document.getElementById('inputField').value + '!';">Submit</button>

  </div>

  <script>
    $(function () {
      var availableTags = [
        "Green Light Guru",
        "Competitor Name",
        "Price Value"
      ];
      $("#inputField").autocomplete({
        source: availableTags
      });
    });

    $(function () {
      var availableTags = [
        "Green Light Guru",
        "Dot Compliance",
        "Master Control"
      ];
      $("#inputField").autocomplete({
        source: availableTags,
        select: function (event, ui) {
          if (ui.item.value === "Green Light Guru") {
            // Display text on the screen
            $("#display").text("You selected Green Light Guru!");
          } if (ui.item.value === "Master Control") {
            // Display text on the screen
            $("#display").text("You selected Master Control!");
          } if (ui.item.value === "Dot Compliance") {
            // Display text on the screen
            $("#display").text("You selected Dot Compliance!");
          }
        }
      });
    });

  </script>
