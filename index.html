<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE buddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">AE Buddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Payout Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calculator.html">Calculator</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

    <div class="container my-4">
        <div class="row">
          <div class="col-md-4">
            <label for="inputField" class="form-label">Enter a number:</label>
            <input type="number" id="inputField" class="form-control">
            <button onclick="calculate()" class="btn btn-primary mt-2">Calculate 10%</button>
            <div class="spinner-border text-primary mt-3" role="status" id="loadingSpinner" style="display:none;">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p id="result" class="mt-3"></p>
          </div>
        </div>
        <div class="row" id="helpfulness" style="display:none;">
          <div class="col-md-4 mt-3">
            <p>Did the result help you?</p>
            <div class="form-check">
              <input type="radio" id="yes" name="helpful" value="yes" class="form-check-input">
              <label for="yes" class="form-check-label">Yes</label>
            </div>
            <div class="form-check">
              <input type="radio" id="no" name="helpful" value="no" class="form-check-input">
              <label for="no" class="form-check-label">No</label>
            </div>
            <p id="feedback" class="mt-3"></p>
            <button id="refreshButton" style="display:none;" onclick="refresh()" class="btn btn-secondary mt-3">Refresh</button>
          </div>
        </div>
      </div>
      
      

    
<script src="server.js"></script>
</body>
</html>
