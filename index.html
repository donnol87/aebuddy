	<div class="container">
    <h2 class="mb-4 pt-5">Commission Calculator</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="salesAmount">How much ACV did you close?</label>
          <input type="number" class="form-control" id="salesAmount" name="salesAmount">
        </div>
        <div class="form-group">
          <label>Was this a new logo?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="newLogoYes" name="newLogo" value="yes">
            <label class="form-check-label" for="newLogoYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="newLogoNo" name="newLogo" value="no">
            <label class="form-check-label" for="newLogoNo">No</label>
          </div>
        </div>

        <div class="form-group">
          <label for="term">What is the contract term?</label>
          <select class="form-control" id="term" name="term">
            <option value="1">1 year</option>
            <option value="2">2 years</option>
            <option value="3">3 years</option>
            <option value="4">4 years</option>
            <option value="5">5 years</option>
          </select>
        </div>
        <div class="form-group">
          <label>Do you want to see how much the tax man takes?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="taxYes" name="tax" value="yes">
            <label class="form-check-label" for="taxYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="taxNo" name="tax" value="no" checked>
            <label class="form-check-label" for="taxNo">No</label>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="calculateCommission()">Calculate Commission</button>
      </div>
      <div class="container">
        <div class="col-md-6">
          <div class="form-group">
            <label for="commission">Commission:</label>
            <input type="number" class="form-control" id="commission" name="commission" readonly>
          </div>
          <div class="form-group">
            <label for="taxAmount">Tax Amount:</label>
            <input type="number" class="form-control" id="taxAmount" name="taxAmount" readonly="" step="0.01">
          </div>
          <div id="taxMessage" style="display: none;">Please note that we are taking an average of 40% tax as normal tax rates range between 35 and 46% when you include PRSI, PAYE & USC.</div>
          <button type="button" class="btn btn-primary mt-2" id="clearButton">Clear Calculation</button>
        </div>
    </div>
</div>
